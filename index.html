
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>おすすめバンド４選</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="stylesheet.css">
  </head>
  <body>
    <div class="header">
      <div class="header-logo">おすすめバンド４選</div>
    </div>

    <div class="main">
      <div class="copy-container">
        <h1>こんにちは！</h1>
        <h2>私のおすすめするバンドを紹介します！</h2>
      </div>

      <div class="contents">
        <h3 class="section-title">おすすめバンド</h3>
        <ul class="band">
          <li>
            <a href="http://www.shankofficial.com/">
              <img class="bandimage" src="http://www.mag-img.com/img/pc/21520200701183141.jpg">
            </a>
            <p class="bandtext">SHANK</p>
          </li>
          <li>
            <a href="http://oisiclemelonpan.com/">
              <img class="bandimage" src="oisicle.jpg">
            </a>
            <p class="bandtext">おいしくるメロンパン</p>
          </li>
          <li>
            <a href="http://crossfaith.jp/">
              <img class="bandimage" src="https://ogre.natalie.mu/artist/8392/20180612/Crossfaith_art201806.jpg?impolicy=thumb_fit&width=640&height=640">
            </a>
            <p class="bandtext">CROSSFAITH</p>
          </li>
          <li>
            <a href="https://sparksoundshow.com/">
              <img class="bandimage" src="https://rockinon.com/images/entry/width:750/189281/1">
            </a>
            <p class="bandtext">SPARK!!SOUND!!SHOW!!</p>
          </li>
        </ul>
      </div>

      <div class="contact-form">
        <h3 class="section-title">お問い合わせ</h3>
        <p>メールアドレス（必須）</p>
        <input>
        <p>お問い合わせ内容（必須）</p>
        <textarea></textarea>

        <p>※必須項目は必ずご入力ください</p>
        <input class="contact-submit" type="submit" value="送信">
      </div>
    </div>

  </body>
</html>
